
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="status">
            <p class="statusIncome">
            <input 
              type="radio" 
              name="type" 
              value="income" 
              [(ngModel)]="balance.selectedItem.type"
              (click)="showBorder()"
              ><b> Income</b></p><Br>
            <p class="statusExpense">
            <input 
              checked="true" 
              type="radio" 
              name="type" 
              id="expense" 
              value="expense"
              (click)="showBorder()"  
              [(ngModel)]="balance.selectedItem.type"
              ><b> Expense</b></p>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeWindow>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="form">
  
          <div class="form-group">
            <label for="date">Date</label>
            <input
              formControlName="date"
              id="date"
              name="date"
              type="date"
              placeholder="date"
              class="form-control"
              [(ngModel)]="balance.selectedItem.date"
            >
            <div
            *ngIf="form.get('date').invalid && form.get('date').touched"
            class="validation"><small>Please select a date</small></div>
            
          </div>
  
          <div class="form-group">
            <label for="title">Title</label>
            <input
              formControlName="title"
              id="title"
              name="title"
              type="text"
              class="form-control"
              [(ngModel)]="balance.selectedItem.title"
              placeholder="title">
              <div
                      *ngIf="form.get('title').invalid && form.get('title').touched"
                      class="validation"><small>Please write title</small></div>
                    
          </div>
          <div class="form-group">
            <label for="sum">Sum</label>
            <input
              formControlName="sum"
              id="sum"
              name="sum"
              type="text"
              class="form-control"
              [(ngModel)]="balance.selectedItem.sum"
              placeholder="sum $">
              <div
              *ngIf="form.get('sum').invalid && form.get('sum').touched"
              class="validation"><small>Please write sum</small></div>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button [disabled]="form.invalid" type="button" class="btn btn-success" (click)="submit()" data-dismiss="modal" (click)="closeModal()">Save</button>
        </div>
        <div class="borderInfo"></div>
        <div *ngIf="!show" class="borderRed"></div>

        <div *ngIf="show" class="borderGreen"></div>
      </div>
    </div>
  </div>
